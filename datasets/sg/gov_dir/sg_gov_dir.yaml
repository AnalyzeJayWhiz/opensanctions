title: Singapore Government Directory
entry_point: crawler.py
prefix: sg-gov
coverage:
  frequency: weekly
  start: 2024-10-18
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
ci_test: false
summary: >
  Officials of ministries and statutory boards in Singapore and their roles
  within the respective institutions.
description: |
  This dataset lists officials from ministries and statutory boards, detailing 
  their titles, full names, and roles within their respective institutions. It 
  includes key public officials and provides source URLs for additional context 
  where available.
publisher:
  name: Singapore Government Directory
  acronym: SGD
  description: |
    The Singapore Government Directory is an online information service designed 
    to enhance communication between the public and public service entities. 
    It facilitates access to essential information about government ministries, 
    statutory boards, and various public services.
    
    The directory aims to provide a transparent overview of the roles and 
    responsibilities of public officials, promoting greater engagement between the 
    government and citizens.
  url: https://www.sgdi.gov.sg
  country: sg
  official: true
url: https://www.sgdi.gov.sg
data:
  url: https://www.sgdi.gov.sg/statutory-boards
  format: HTML

assertions:
  min:
    schema_entities:
      Person: 1050
  max:
    schema_entities:
      Person: 1400
lookups: 
  type.name:
    lowercase: true
    normalize: true
    options:
      - match: Group Director and Chief Technology Officer (Built Environment Research and Innovation Institute & Built Environment Technology Alliance) of BUILDING AND CONSTRUCTION AUTHORITY of the MINISTRY OF NATIONAL DEVELOPMENT at MINISTRY OF NATIONAL DEVELOPMENT BUILDING AND CONSTRUCTION AUTHORITY
        value: Group Director and Chief Technology Officer of BUILDING AND CONSTRUCTION AUTHORITY of the MINISTRY OF NATIONAL DEVELOPMENT at MINISTRY OF NATIONAL DEVELOPMENT BUILDING AND CONSTRUCTION AUTHORITY
      - match: Deputy Chief Executive Officer (Environmental Protection) & Director-General of Environmental Protection of NATIONAL ENVIRONMENT AGENCY of the MINISTRY OF SUSTAINABILITY AND THE ENVIRONMENT at MINISTRY OF SUSTAINABILITY AND THE ENVIRONMENT NATIONAL ENVIRONMENT AGENCY
        value: Deputy Chief Executive Officer and Director-General of Environmental Protection of NATIONAL ENVIRONMENT AGENCY of the MINISTRY OF SUSTAINABILITY AND THE ENVIRONMENT at MINISTRY OF SUSTAINABILITY AND THE ENVIRONMENT NATIONAL ENVIRONMENT AGENCY
  type.email:
    lowercase: true
    normalize: true
    options:
      - match: amelia_tang@pmo@gov.sg
        value: amelia_tang@pmo.gov.sg
      - match: kiat_tan@nparks.gov.sg / kiat.tan@gardensbythebay.com.sg
        values:
          - kiat_tan@nparks.gov.sg
          - kiat.tan@gardensbythebay.com.sg
      - match: Robert.phua@ubp.com; robertphua@gmail.com
        values:
          - Robert.phua@ubp.com
          - robertphua@gmail.com
      - match: desmond_choo@pa.gov.sg / desmond_choo@ntuc.org.sg
        values:
          - desmond_choo@pa.gov.sg
          - desmond_choo@ntuc.org.sg
      - match: Ng_huck_hui@hq.a-star. edu.sg
        value: Ng_huck_hui@hq.a-star.edu.sg
