description: |
    Details about sanctioned entities, both individuals and 
    organizations, as per the National Strategy and Action Plan (2076-2081) of the 
    Government of Nepal. This list aims to elucidate measures taken to restrict activities
    and freeze assets of those involved in terrorism, money laundering, and other unlawful 
    acts. The list is manually curated and is not automatically updated with changes or new 
    entries from the official regulations.
