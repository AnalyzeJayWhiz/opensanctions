title: Israeli Ministry of Finance Sanctioned Entities
entry_point: crawler.py
prefix: il-sanctioned
coverage:
  frequency: daily
  start: 2024-09-12
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  List of entities and individuals subject to sanctions under the Prevention of Distribution and Financing of Weapons of Mass Destruction Law
description: |
  The list includes entities and individuals 
   - Designated by the UN Security Council under Resolutions 2231 and 1718.
   - Those restricted under the Trading with the Enemy Ordinance – 1939, and the Prevention of Distribution and Financing of Weapons of Mass Destruction Law – 2018. 
   
   Economic activity with these parties is restricted or forbidden under Israeli law.

