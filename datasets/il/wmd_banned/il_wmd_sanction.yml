  frequency: daily
  start: 2024-09-12
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >-
  List of entities and individuals subject to sanctions under the Prevention of Distribution and Financing of Weapons of Mass Destruction Law
description: |
  This is a list of Designated entities and individuals subject to sanctions whose activity in Israel, and with whom economic activity 
  by Israeli parties, is restricted or banned under the Trading with the Enemy Ordinance – 1939, and the Prevention of Distribution and 
  Financing of Weapons of Mass Destruction Law – 2018.
   
  > According to Section 5 of [the Prevention of Distribution and Financing of Weapons of Mass Destruction Law – 2018](https://www.gov.il/BlobFolder/dynamiccollectorresultitem/mass-destruction-weapons-english/he/legal-docs_mass_distruction_weapons_english.pdf), 
  economic activity with a designated entity or individual or a party related to a designated entity or individual is forbidden, 
  and the termination of existing economic activity is mandatory. It is also mandatory to report suspicion of such activity to the Israeli Police.
