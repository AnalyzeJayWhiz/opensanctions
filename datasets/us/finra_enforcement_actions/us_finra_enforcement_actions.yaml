title: US FINRA Enforcement Actions
entry_point: crawler.py
prefix: us-finra-enfor
coverage:
  frequency: daily
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >
  Firms and individuals that violated FINRA rules
description: |
  This dataset comprises firms and individuals who FINRA have taken
  disciplinary actions against for violations of its rules,
  federal securities laws, rules, and regulations or
  the rules of the Municipal Securities Rulemaking Board.
  Financial Industry Regulatory Authority (FINRA)
  is a private American corporation that acts as
  a self-regulatory organization (SRO) that regulates
  member brokerage firms and exchange markets. 
publisher:
  name: Financial Industry Regulatory Authority (FINRA)
  url: https://www.finra.org/#/
  official: true
  country: "us"
url: "https://www.finra.org/rules-guidance/oversight-enforcement/disciplinary-actions#:~:text=FINRA%20takes%20disciplinary%20actions%20against,the%20Municipal%20Securities%20Rulemaking%20Board."
data:
