summary: >
  The antiboycott provisions of the EAR encourage, and in specified cases, require U.S. 
  persons to refuse to participate in unsanctioned foreign boycotts. They have the effect 
  of preventing U.S. persons from advancing foreign policies of other nations that run 
  counter to U.S. policy.
