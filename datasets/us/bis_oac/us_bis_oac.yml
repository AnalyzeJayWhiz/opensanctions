description: |
  This list is provided to assist U.S. persons to fulfill the reporting requirements of the 
  antiboycott regulations by raising awareness regarding certain sources of boycott-related 
  requests. Each entity on this list has been reported by a U.S. person to BIS on a boycott 
  request report form, as required by section 760.5 of the EAR, as having made a boycott-related 
  request in connection with a transaction in the interstate or foreign commerce of the United 
  States. The list is not exhaustive and will be updated quarterly.
