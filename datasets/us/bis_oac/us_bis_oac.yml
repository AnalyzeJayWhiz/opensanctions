  description: |
    BIS is part of the U.S. Department of Commerce, where it manages the intersection 
    between business and the foreign policy and security interests of the U.S.
    The Office of Antiboycott Compliance (OAC) within BIS is charged with administering 
    and enforcing the Anti-Boycott Act of 2018, Part II of the Export Control Reform Act 
    of 2018 (ECRA), and the antiboycott provisions set forth in part 760 of the Export 
    Administration Regulations, 15 CFR parts 730-774 (EAR). These authorities discourage, 
    and in some circumstances, prohibit U.S. companies from taking certain actions in 
    furtherance or support of a boycott maintained by a foreign country against a country 
    friendly to the United States (unsanctioned foreign boycott).
