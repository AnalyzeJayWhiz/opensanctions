title: "Germany BKA Wanted Fugitives"
entry_point: crawler.py
prefix: us-bkwant
summary: "List of Individuals Wanted for Arrest on German BKA Website "
description: |
  This dataset publishes the list of people wanted for arrest on the German Federal Criminal Police Office (BKA).
  It includes details such as the ugitive's name, nationality, offense, time of crime and crime scene
url: https://www.bka.de/SiteGlobals/Forms/Suche/Fahndungsliste_Personenfahndung_Formular.html
publisher:
  name: Bundeskriminalamt
  acronym: BKA
  description: |
    Bundeskriminalamt, The German Federal Criminal Police Office (BKA), is the federal investigative police agency under the Federal Ministry of the Interior. 
    Established in 1951, the BKA operates with a limited jurisdiction to prevent the rise of a powerful centralized police force, reflecting historical lessons from World War II
    Its primary responsibilities include coordinating federal and state police cooperation, investigating international organized crime, terrorism, and protecting national institutions and witnesses. 
    The BKA also handles high-profile cases upon request and serves as a central hub for international law enforcement collaboration with Europol and Interpol. 
    [Source](https://en.wikipedia.org/wiki/Federal_Criminal_Police_Office_(Germany))
  country: de
  url: https://www.bka.de/DE/Home/home_node.html
  official: true
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
coverage:
  frequency: monthly
  start: "2024-06-20"
data:
  url: https://www.bka.de/SiteGlobals/Forms/Suche/Fahndungsliste_Personenfahndung_Formular.html
  format: HTML
lookups:
  type.gender:
    lowercase: true
    options:
      - match:
          - männlich
        value: male
      - match:
          - weiblich
        value: female

  type.country:
    lowercase: true
    normalize: true
    options:
      - match:
          - Russisch
        value: ru
      - match:
          - Afghanisch
        value: af
      - match:
          - Albanisch
        value: al
      - match:
          - Armenisch
        value: am
      - match:
          - Georgisch
        value: ge
      - match:
          - österreichisch
        value: at
      - match:
          - irakisch
        value: iq
      - match:
          - türkisch
        value: tr
assertions:
  min:
    schema_entities:
      Person: 40
    country_entities:
      ru: 8
    countries: 8
