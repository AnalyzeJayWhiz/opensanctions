summary: >
  The dataset contains Austrian National Bank regulations aimed at combating terrorism, including DL 2/2002, applicable to specified 
  individuals' assets under the 2010 Sanctions Act (SanktG).
description: |
  The dataset comprises unofficial versions of regulations provided by the Austrian National Bank (OeNB) aimed at combating terrorism through capital and payment traffic restriction
  measures. It includes the original regulation published in September 2002 as DL 2/2002. According to the Sanctions Act 2010 (SanktG), the regulation DL 2/2002, as amended by DL 1/2009,
  is considered a valid regulation under ยง 2 para. 1 SanktG. This regulation applies to all assets of the individuals specified in the document.
