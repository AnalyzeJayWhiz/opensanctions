  start: 2023-03-21
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
deploy:
  # premium: true
resolve: false
ci_test: false
http:
  total_retries: 5
  backoff_factor: 3
  retry_statuses: [503, 429, 403]

summary: |
  All companies in Kazakhstan, with information on their directors. The information includes
  the full name of the company (including organization form), the current status, BIN (might 
  be absent for older companies) a company profile according to General Classifier of 
  Economic Activities, the address and the date of registration. Information is available in
  Kazakh and russian languages (except for the name of the director, which is usually russian).
  The information about branches, short name of the company, founders and beneficiary owners
  is not available through this source.
url: https://data.egov.kz/datasets/view?index=gbd_ul
publisher:
  name: Ministry of Justice of the Republic of Kazakhstan
  country: kz
  url: https://www.gov.kz/memleket/entities/adilet?lang=en
  description: |
    The Ministry provides legal support for the activities of the state, supports the rule of law in the work of state bodies, organizations, officials and citizens, provides protection of the rights and legal interests of citizens and organizations.
  official: true
data:
