title: Polish sanctions countering money laundering and terror financing
entry_point: crawler.py
prefix: pl-fin
coverage:
  frequency: daily
deploy:
  schedule: "0 */6 * * *"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
