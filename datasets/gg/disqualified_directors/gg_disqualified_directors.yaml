# to be adjusted
description: |
  The Royal Court of Guernsey has the power to disqualify individuals from
  being appointed as a director or other officer of a company, or participating
  in the formation, management or promotion of a company
  (Companies (Guernsey) Law 2008).

  This dataset lists persons disqualified in this way as published by the Guernsey Registry.
  This is the list of prohibition orders made by the Commission. Prohibition Orders made after 
  1 November 2021 are included on this list pursuant to section 34 of the Enforcement Powers Law. 
  Prior to that date, the list was made pursuant to section 34F(1) of the Protection of Investors 
  (Bailiwick of Guernsey) Law, 1987, section 28B(1) of The Insurance Business (Bailiwick of Guernsey) 
  Law, 2002, section 18B(1) of The Insurance Managers and Insurance Intermediaries (Bailiwick of 
  Guernsey) Law, 2002 and sections 17B(1) of each of the Banking Supervision (Bailiwick of Guernsey) 
  Law, 1994 and The Regulation of Fiduciaries, Administration Businesses and Company Directors, etc. 
  (Bailiwick of Guernsey) Law, 2000, as amended in each case.
