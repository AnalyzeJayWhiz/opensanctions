  The Palestine Monetary Authority (PMA) is a public institution
  responsible for the formulation and implementation of monetary
  and banking policies in Palestine.  The PMA operates by an act 
  f the Palestine Legislative Council's PMA Law Number (2) of 1997,
  which stipulated the proper authority and autonomy of the PMA and the Banking Law Number 9 of 2010.
