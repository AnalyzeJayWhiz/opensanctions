  - gb_coh_psc
  - gleif
  - icij_offshoreleaks
  - lv_business_register
  - md_companies
  - ru_egrul
  - ua_edr
  - sk_rpvs
  - dk_cvr
  - ru_rupep_companies
  - de_offeneregister
