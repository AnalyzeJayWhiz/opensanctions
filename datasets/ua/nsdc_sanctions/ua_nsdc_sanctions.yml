title: Ukraine NSDC State Register of Sanctions
entry_point: crawler.py
prefix: ua-nsdc
coverage:
  frequency: daily
  start: 2021-11-17
deploy:
  schedule: "0 */3 * * *"
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >
  List of individuals and legal entities subject to restrictive measures.
description: |
  This dataset is derived from the State Register of Sanctions run by NSDC. The
  published sanctions list is based on press statements by the security council.
publisher:
  name: National Security and Defense Council
  description: >
    The National Security and Defense Council (Рада національної безпеки і оборони
    України) of Ukraine is the coordinating body in matters pertaining to national
    security and defense under the President of Ukraine.
  url: https://www.rnbo.gov.ua/en/
  country: ua
  official: true
url: https://drs.nsdc.gov.ua/
data:
  url: https://api-drs.nsdc.gov.ua/
  format: JSON

lookups:
  type.country:
    options:
      - match: LN
        value: UA-LPR
      - match: DN
        value: UA-DPR
      - match:
          - громадянка України та Російської Федерації
        values:
          - UA
          - RU
      - match:
          - з питань набуття громадянства України в установленому порядку особа не зверталася
        value: null
  type.date:
    options:
      - match: "1957-1959 роки"
        values:
          - 1957
          - 1958
          - 1959
      - match: 01.01.1962 р.н.
        value: 1962-01-01
      - match: 21 березня 1945 р.
        value: 1945-03-21
      - match: 1984-1986 роки
        values:
          - 1984
          - 1985
          - 1986

  attributes:
    options:
      - match: 
          - Місце реєстрації
          - Місце розташування
          - Місцезнаходження
          - "Місце розташування:"
          - Місце реєстрації юридичної особи

          # place of residence:
          - Місце проживання

          - Уродженка
        prop: address
      - match: 
          - IMO
          - МФО
        prop: registrationNumber
      - match: 
          # Reregistration
          - Перереєстрація
        contains:
          - Перереєстрація
          - перереєстроване відповідно до
        prop: notes        
      - match:
          - Примітка
          - Інша інформація
        prop: notes
      - match: 
          - Дата народження
        prop: birthDate
      - match:
          - звання
        prop: title
      - match:
          - Назва
        prop: alias
      - match:
          - email
          - "email: e-mail"
        prop: email
      - match: Місце народження
        prop: birthPlace
      - match: Зайнятість
        prop: position
      - match: Партійність
        prop: political
      - match:
          - Номер телефону
        prop: phone
      - match:
          - ОКАТО
          - ОКОДУ
          - ПФР
          - ФСС
          - Код ФСФР
          - KRS (Krajowy Rejestr Sądowy)
          - Номер документу з мікрофіші
          - Реєстраційний номер мікрофіші
          - Номер посвідчення особи
        prop: registrationNumber
      - match:
          - Permanent residence permit - посвідка на постійне проживання
        prop: idNumber
      - contains:
          - Сайт так званого
        prop: website
      - contains:
          - Громадянство
        prop: nationality
      - contains:
          - нагорода
        prop: notes
  # old API mappings:
  subject_types:
    map:
      individual: Person
      legal: Organization
  ident_types:
    options:
      - match:
          - ІПН
        value: innCode
      - match:
          - ОДРН
          - ОДРНІП
          - ОДРНПП
        value: ogrnCode
      - match:
          - ОКПО
        value: okpoCode
      - match:
          - КПП
        value: kppCode
        schema: Company
      - match:
          - Номер телефону
        value: phone
      - match:
          - Паспорт
          - Дипломатичний паспорт
          - Закордонний паспорт
          - Службовий паспорт
        value: passportNumber
      - match:
          - Permanent residence permit - посвідка на постійне проживання
          - Особистий номер офіцера
          - refugee card
        value: idNumber
      - match:
          - ЄДРПОУ
          - ЄДРЮО
          - УНЗР
          - Реєстраційний номер
          - Реєстраційний номер адвокатської діяльності
          - МФО
          - KRS (Krajowy Rejestr Sądowy)
          - REGON (Rejestr Gospodarki Narodowej)
          - ОКАТО
        value: registrationNumber
      - match:
          - Генеральна ліцензія на здійснення банківських операцій
          - Кореспондентський рахунок
          - Розрахунковий рахунок
          - Абонентська скринька
          - Посвідчення адвокатської діяльності
        value: null
