name: Run OpenSanctions1 Script

on:
  schedule:
    # This cron expression means the script will run every day at 12:00 AM UTC
    - cron: "23 10 * * *"

  workflow_dispatch: # This allows you to run the workflow manually

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.0'  # Specify your required Python version

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libicu-dev libsnappy-dev build-essential
        pip install pyicu plyvel xlrd normality zavod rigour nomenklatura
        pip install -e ./zavod[dev]
        pip install -r opensanctions/contrib/delta/requirements.txt

    # Run the Python script that includes both crawl and export
    - name: Run OpenSanctions script1
      run: python ./opensanctions/your_script.py
