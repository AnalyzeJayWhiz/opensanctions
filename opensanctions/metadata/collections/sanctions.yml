type: collection
title: Consolidated Sanctioned Entities
summary: >
  Consolidated list of sanctioned entities from multiple different 
  countries and international organisations. This can include military,
  trade and travel restrictions.
description: |
  This collection combines all designated entities from the various
  sanctions lists included in OpenSanctions. Virtually all sanctions lists
  are based on the [UN Security Council list](https://opensanctions.org/datasets/un_sc_sanctions/), 
  and add further listings based on national policies.
